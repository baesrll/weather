<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Weather Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background: #11162a;
      display: flex;
      align-items: center;
      padding-left: 15px;
      font-weight: bold;
      z-index: 1000;
      border-bottom: 1px solid #1e2645;
    }

    #map {
      position: absolute;
      top: 50px;
      bottom: 0;
      width: 100%;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(15, 20, 40, 0.85);
      padding: 10px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #2a335f;
      z-index: 1000;
    }

    .alert-box {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 260px;
      background: rgba(120, 20, 20, 0.9);
      padding: 10px;
      border-radius: 6px;
      display: none;
      z-index: 1000;
    }

    .alert-box h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }

    .alert-box p {
      font-size: 12px;
      margin: 0;
    }
  </style>
</head>

<body>

<header>
  LIVE WEATHER RADAR
</header>

<div id="map"></div>

<div class="legend">
  <strong>Radar:</strong><br>
  Green → Rain<br>
  Yellow → Heavy Rain<br>
  Red → Severe
</div>

<div class="alert-box" id="alertBox">
  <h3>Weather Alert</h3>
  <p id="alertText"></p>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Create map
  const map = L.map('map').setView([39.5, -98.35], 4);

  // Base map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  // RainViewer radar
  const radarLayer = L.tileLayer(
    'https://tilecache.rainviewer.com/v2/radar/nowcast/256/{z}/{x}/{y}/2/1_1.png',
    { opacity: 0.6 }
  ).addTo(map);

  // Fetch NOAA alerts
  fetch('https://api.weather.gov/alerts/active')
    .then(response => response.json())
    .then(data => {
      if (data.features.length > 0) {
        const alert = data.features[0].properties;
        document.getElementById('alertText').innerText = alert.headline;
        document.getElementById('alertBox').style.display = 'block';
      }
    })
    .catch(() => {});
</script>
const radarLayer = L.tileLayer(
  'https://tilecache.rainviewer.com/v2/radar/nowcast/256/{z}/{x}/{y}/2/1_1.png',
  { opacity: 0.6 }
).addTo(map);

</body>
</html>
